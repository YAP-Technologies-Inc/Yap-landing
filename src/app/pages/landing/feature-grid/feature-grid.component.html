<ion-grid class="py-16 md:py-24">
  <div class="mb-12 text-center">
    <h2 class="text-4xl font-bold text-neutral-100">Why Choose YAP?</h2>
    <p class="mx-auto mt-4 max-w-2xl text-xl text-neutral-400">
      Everything you need to master pronunciation in any language
    </p>
  </div>

  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let feature of features" class="mb-8">
      <div class="flex flex-col items-center rounded-xl bg-neutral-800/50 p-6 text-center transition-all hover:bg-neutral-700/50">
        <ion-icon [name]="feature.icon" class="mb-4 h-12 w-12 text-yellow-400"></ion-icon>
        <h3 class="mb-2 text-xl font-bold text-neutral-100">{{ feature.title }}</h3>
        <p class="text-neutral-400">{{ feature.description }}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
