<section class="py-16 bg-neutral-900/80 md:py-24">
  <div class="container mx-auto px-4">
    <div class="mb-12 text-center">
      <h2 class="text-4xl font-bold text-neutral-100">Frequently Asked Questions</h2>
      <p class="mx-auto mt-4 max-w-2xl text-xl text-neutral-400">
        Everything you need to know about YAP
      </p>
    </div>

    <div class="mx-auto max-w-3xl divide-y divide-neutral-700/50">
      <div *ngFor="let faq of faqs; let i = index" class="py-6">
        <button 
          (click)="toggleFaq(i)"
          class="flex w-full items-center justify-between text-left text-lg font-medium text-neutral-100 focus:outline-none"
        >
          <span>{{ faq.question }}</span>
          <ion-icon 
            [name]="faq.expanded ? 'remove-outline' : 'add-outline'" 
            class="h-6 w-6 text-yellow-400"
          ></ion-icon>
        </button>
        <div 
          *ngIf="faq.expanded" 
          class="mt-3 pr-12 text-base text-neutral-400"
        >
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
