<ion-content fullscreen class="hero-bg">
  <!-- X Link in top-right corner -->
  <div class="x-link">
    <a href="" target="_blank" rel="noopener noreferrer">
      <img src="assets/x-icon-new.svg" alt="X (Twitter)" class="x-icon">
    </a>
  </div>

  <!-- Headline at top -->
  <div class="headline-top">
    <h1>Yap is a gamefied talk-to-earn language learning app</h1>
  </div>

  <!-- Centered YAP Logo -->
  <div class="logo-center">
    <img src="assets/images/YAP.png" alt="YAP Logo" class="logo-img">
  </div>

  <!-- Main headline -->
  <div class="hero-overlay">
    <h1 class="main-header">
      Get paid to learn a new language!
    </h1>
    
    <div class="waitlist-cta">
      <p class="waitlist-text">Join the Beta Waitlist, Earn Points.</p>
      <ion-button size="large" shape="round" class="hero-cta" routerLink="/waitlist">
        Create Your Account
      </ion-button>
    </div>
  </div>

  <!-- Language Ticker (at bottom) -->
  <div class="language-ticker">
    <div class="ticker-wrapper">
      <div class="ticker-container">
        <div *ngFor="let greeting of greetings" class="ticker-item">
          <span class="ticker-text">{{ greeting.text }}</span>
          <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
        </div>
      </div>
      <div class="ticker-container">
        <div *ngFor="let greeting of greetings" class="ticker-item">
          <span class="ticker-text">{{ greeting.text }}</span>
          <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
        </div>
      </div>
    </div>
  </div>
</ion-content>
