<ion-content fullscreen class="hero-bg">
  <!-- Three.js canvas -->
  <canvas #canvas class="hero-canvas"></canvas>
  
  <!-- App description above logo -->
  <div class="app-description">
    <p>YAP is a gamefied talk-to-earn language learning app</p>
  </div>
  
  <!-- X (Twitter) social media link -->
  <div class="x-social-link">
    <a href="https://x.com/YAP2Learn" target="_blank" rel="noopener" aria-label="Follow YAP on X" class="x-circle">
      <img src="assets/x-logo/icons8-x-500.png" alt="Follow YAP on X" class="x-logo">
    </a>
  </div>

  <!-- YAP Logo centered -->
  <div class="logo-centered">
    <img src="assets/images/YAP.png" alt="YAP Logo" class="logo-img">
  </div>

  <!-- Headline overlay -->
  <div class="hero-overlay">
    <h2 class="main-header headline">
      Get paid to learn a new language!
    </h2>
    <p class="hero-subhead">
      Join the Beta Waitlist, Earn Points.
    </p>
    <ion-button size="large" shape="round" routerLink="/waitlist" class="hero-cta">
      CREATE YOUR ACCOUNT
    </ion-button>
  </div>

  <!-- Language Ticker (at bottom) - using a different approach for continuous scrolling -->
  <div class="language-ticker">
    <div class="ticker-wrap">
      <div class="ticker-move">
        <div *ngFor="let greeting of originalGreetings" class="ticker-item">
          <span class="ticker-text">{{ greeting.text }}</span>
          <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
        </div>
        <!-- Duplicate for seamless looping -->
        <div *ngFor="let greeting of originalGreetings" class="ticker-item">
          <span class="ticker-text">{{ greeting.text }}</span>
          <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
        </div>
        <!-- Additional duplicate for longer screens -->
        <div *ngFor="let greeting of originalGreetings" class="ticker-item">
          <span class="ticker-text">{{ greeting.text }}</span>
          <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
        </div>
      </div>
    </div>
  </div>
</ion-content>
