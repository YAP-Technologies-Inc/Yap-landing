<ion-content fullscreen class="hero-bg">
  <!-- Three.js canvas -->
  <canvas #canvas class="hero-canvas"></canvas>

  <!-- YAP Logo in top-left corner -->
  <div class="logo-corner">
    <img src="assets/images/YAP.png" alt="YAP Logo" class="logo-img">
  </div>

  <!-- Headline overlay -->
  <div class="hero-overlay">
    <h1 class="main-gradient-header">
      Master a new language.<br class="desktop-break">Get rewarded.
      <span class="fallback">Master a new language. Get rewarded.</span>
    </h1>
    <p class="hero-subhead">
      Sign up today to get early access, unlock exclusive features, and help shape the future of language learning.
    </p>
    <ion-button size="large" shape="round" color="warning" routerLink="/waitlist" class="hero-cta">
      Join the waitlist
    </ion-button>
  </div>

  <!-- Language Ticker (at bottom) -->
  <div class="language-ticker">
    <div class="ticker-container">
      <div *ngFor="let greeting of greetings" class="ticker-item">
        <span class="ticker-text">{{ greeting.text }}</span>
        <img [src]="greeting.flagUrl" [alt]="greeting.language" class="ticker-flag">
      </div>
    </div>
  </div>
</ion-content>
